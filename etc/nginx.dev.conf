worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream frontends {
        server 127.0.0.1:8888;
    }
    
    include /usr/local/nginx/conf/mime.types;
    default_type application/octet-stream;
    
    keepalive_timeout 65;
    proxy_read_timeout 200;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    gzip on;
    gzip_min_length 1000;
    gzip_proxied any;
    # text/html is default gzip type (always included, can not be disabled)
    gzip_types text/plain text/css text/xml application/x-javascript
               application/xml application/atom+xml text/javascript; 
    
    proxy_next_upstream error;
    
    server {
        listen 80;
        server_name thruflo.com;
        
        # Allow file uploads
        client_max_body_size 100M;
        
        location ^~ /static/ {
            root /env/thruflo/src/thruflo;
            if ($query_string) {
                expires max;
            }
        }
        location = /favicon.ico {
            rewrite (.*) /static/img/favicon.ico;
        }
        location = /robots.txt {
            rewrite (.*) /static/robots.txt;
        }
        
        location / {
            proxy_pass_header Server;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            
            #if ($host ~* "^((?!www\.).*)\.thruflo.com$") {
            #  set $subdomain $1;
            #  rewrite ^(.*)$ /$subdomain$1 break;
            #}
            
            proxy_pass http://frontends;
        }
        
    }
    
}